<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="../vendor/jasmine-1.1.0/jasmine_favicon.png">

	<link rel="stylesheet" type="text/css" href="../vendor/jasmine-1.1.0/jasmine.css">
	<script type="text/javascript" src="../vendor/jasmine-1.1.0/jasmine.js"></script>
	<script type="text/javascript" src="../vendor/jasmine-1.1.0/jasmine-html.js"></script>

	<!-- jQuery and jQuery UI -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
	
	<!-- JSMockito Mocking Framework -->
	<script type="text/javascript" src="../vendor/jsmockito/jshamcrest.js"></script>
	<script type="text/javascript" src="../vendor/jsmockito/jsmockito.js"></script>
	
	
	<!-- Code under test (the entire library) -->
	<script type="text/javascript" src="../kevlar.js"></script>
	
	<!-- Tests themselves -->
	<script type="text/javascript" src="kevlarTests.js"></script>

	<script type="text/javascript">
		/*global window, jasmine */
		(function() {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var trivialReporter = new jasmine.TrivialReporter();

			jasmineEnv.addReporter(trivialReporter);

			jasmineEnv.specFilter = function(spec) {
				return trivialReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			function execJasmine() {
				jasmineEnv.execute();
			}
			
			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};
		})();
	</script>

</head>

</html>
